<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript运动</title>
  <style>
    #moveContainer {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      top: 50px;
    }

    #move-target1 {
      position: absolute;
      width: 1px;
      height: 400px;
      background-color: black;
      left: 300px;
    }

    #move-target2 {
      position: absolute;
      width: 1px;
      height: 400px;
      background-color: black;
      left: 600px;
    }
  </style>
  <!-- <script src="move.js"></script> -->
  <script src="move2.js"></script>
</head>

<body>
  <!-- <button id="start-move">开始运动</button> -->
  <button id="start-move1">运动到300</button>
  <button id="start-move2">运动到600</button>
  <div id="moveContainer"></div>
  <div id="move-target1"></div>
  <div id="move-target2"></div>
</body>

</html>
