<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buffer Movement Example</title>
  <script src="buffer.js"></script>
</head>
<style>
  #move-element {
    width: 100px;
    height: 200px;
    position: absolute;
    background-color: tomato;
    left: 0;
    top: 50px;
  }

  #target {
    width: 1px;
    height: 300px;
    background-color: black;
    left: 600px;
    top: 0;
    position: absolute;
  }
</style>

<body>
  <button id="start-move">开始运动</button>
  <div id="move-element"></div>
  <div id="target"></div>
</body>

</html>
