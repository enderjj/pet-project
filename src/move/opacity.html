<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Opacity Example</title>
  <style>
    #image {
      width: 400px;
      height: 300px;
      position: absolute;
      filter: opacity(30);
      opacity: 0.3;
    }

    #image img {
      width: 400px;
      height: 300px;
    }
  </style>
  <script src="opacity.js"></script>
</head>

<body>
  <div id="image">
    <img src="../waterfall/images/1.jpg">
  </div>
</body>

</html>
