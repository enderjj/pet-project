<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash播放示例</title>
  <!-- <link rel="stylesheet" href="flash-play.css"> -->
  <link rel="stylesheet" href="flash-test.css">
  <script src="move.js"></script>
  <script src="flash-play.js"></script>
</head>

<body>
  <div class="container">
    <ul class="big-pic">
      <!-- 左箭头和右箭头 -->
      <div class="prev"></div>
      <div class="next"></div>

      <!-- 左半部分和右半部分 -->
      <a href="javascript:;" class="prevhalf"></a>
      <a href="javascript:;" class="nexthalf"></a>

      <!-- 图片列表 -->
      <li style="z-index:1"><img src="../waterfall/images/3.jpg"></li>
      <li><img src="../waterfall/images/4.jpg"></li>
      <li><img src="../waterfall/images/5.jpg"></li>
      <li><img src="../waterfall/images/6.jpg"></li>
      <li><img src="../waterfall/images/7.jpg"></li>
      <li><img src="../waterfall/images/8.jpg"></li>

      <div class="description">加载图片说明</div>
      <div class="picnum">加载图片数量</div>
    </ul>
    <!-- <div class="small-pic"> style="width: 590px"-->
      <ul class="small-pic">
        <li style="filter:opacity(100);opacity:1;"><img src="../waterfall/images/3.jpg"></li>
        <li><img src="../waterfall/images/4.jpg"></li>
        <li><img src="../waterfall/images/5.jpg"></li>
        <li><img src="../waterfall/images/6.jpg"></li>
        <li><img src="../waterfall/images/7.jpg"></li>
        <li><img src="../waterfall/images/8.jpg"></li>
      </ul>
    <!-- </div> -->
  </div>
</body>

</html>
