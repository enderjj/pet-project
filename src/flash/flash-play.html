<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash播放示例</title>
  <!-- <link rel="stylesheet" href="flash-play.css"> -->
  <link rel="stylesheet" href="flash-test.css">
  <script src="move.js"></script>
  <script src="flash-play.js"></script>
</head>

<body>
  <div class="container">
    <ul class="large-pic">
      <!-- 左箭头和右箭头 -->
      <div class="prev-btn"></div>
      <div class="next-btn"></div>

      <!-- 左半部分和右半部分 -->
      <div class="left-backdrop"></div>
      <div class="right-backdrop"></div>

      <!-- 图片列表 -->
      <li><img src="../waterfall/images/3.jpg"></li>
      <li><img src="../waterfall/images/4.jpg"></li>
      <li><img src="../waterfall/images/5.jpg"></li>
      <li><img src="../waterfall/images/6.jpg"></li>
      <li><img src="../waterfall/images/7.jpg"></li>
      <li><img src="../waterfall/images/8.jpg"></li>

      <!-- <div class="description">加载图片说明</div>
      <div class="picnum">加载图片数量</div> -->

      <div class="dot-wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </ul>
    <div class="small-wrapper">
      <ul class="small-pic">
        <li><img src="../waterfall/images/3.jpg"></li>
        <li><img src="../waterfall/images/4.jpg"></li>
        <li><img src="../waterfall/images/5.jpg"></li>
        <li><img src="../waterfall/images/6.jpg"></li>
        <li><img src="../waterfall/images/7.jpg"></li>
        <li><img src="../waterfall/images/8.jpg"></li>
      </ul>
    </div>
  </div>
</body>

</html>
