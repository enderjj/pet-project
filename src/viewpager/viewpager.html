<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图事例</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="viewpager.css">
  <script type="text/javascript" src="viewpager.js"></script>
</head>

<body>
  <div id="container">
    <!-- 图片列表 -->
    <div id="page-list">
      <!-- <img src="" alt=""> -->
      <img src="../waterfall/images/7.jpg">
      <img src="../waterfall/images/1.jpg">
      <img src="../waterfall/images/2.jpg">
      <img src="../waterfall/images/4.jpg">
      <img src="../waterfall/images/5.jpg">
      <img src="../waterfall/images/6.jpg">
      <img src="../waterfall/images/7.jpg">
      <img src="../waterfall/images/1.jpg">
    </div>

    <!-- 按钮列表 -->
    <div id="page-button">
      <span index=1 class="on"></span>
      <span index=2></span>
      <span index=3></span>
      <span index=4></span>
      <span index=5></span>
      <span index=6></span>
    </div>

    <!-- 点击箭头 -->
    <a href="javascript:;" class="arrow prev" id="prev">&lt;</a>
    <a href="javascript:;" class="arrow next" id="next">&gt;</a>
  </div>

</body>

</html>
